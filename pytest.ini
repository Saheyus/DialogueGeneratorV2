[pytest]
pythonpath = .
testpaths = tests
norecursedirs = manual
asyncio_mode = auto 
asyncio_default_fixture_loop_scope = function

# Markers pour distinguer les types de tests
markers =
    unit: Tests unitaires avec mocks/fausses données (isolation complète)
    integration: Tests d'intégration avec vraies données/services (GDD, API, fichiers)
    slow: Tests lents (intégration, fichiers réels, appels réseau)
    api: Tests des endpoints API
    service: Tests des services métier